{% extends 'base.html' %}

{% block content %}
<h1 class="text-center mt-3">Брюки</h1>
    {% for p in pants %}
    <div class="row justify-content-center">
        <div class="card m-2" style="width: 18rem;">
            <img src="{{ p.photo.url }}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{ p.title}}</h5>
              <p class="card-text">{{ p.size }} размер</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">{{ p.price }} сом</li>
            </ul>
            <div class="card-body">
              <a href="#" class="card-link">Детали</a>
              <a href="#" class="card-link">Добавить в корзину</a>
            </div>
          </div>
    </div>
      {% endfor %}
{% endblock content %}
