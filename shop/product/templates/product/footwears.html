{% extends 'base.html' %}
{% block content %}
<h1 class="text-center mt-3">Обувь</h1>
    {% for footwear in footwears %}
    <div class="row justify-content-center">
        <div class="card m-2" style="width: 18rem;">
            <img src="{{ footwear.photo.url }}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{ footwear.title}}</h5>
              <p class="card-text">{{ footwear.size }} размер</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">{{ footwear.price }} сом</li>
            </ul>
            <div class="card-body">
              <a href="#" class="card-link">Детали</a>
              <a href="#" class="card-link">Добавить в корзину</a>
            </div>
          </div>
    </div>
      {% endfor %}
{% endblock content %}
